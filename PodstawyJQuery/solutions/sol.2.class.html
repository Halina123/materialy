<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../style/base.css">
	<title>Class</title>
</head>
<body>

Trenerzy
<ul>
	<li class="isa trener">Paweł</li>
	<li class="isa trener">Wojtek</li>
</ul>
Uczestnicy
<ul>
	<li class="isa">Ania</li>
	<li class="isa">Agnieszka</li>
	<li class="isa">Krzysztof</li>
</ul>

<script src="../lib/jquery-2.1.4.min.js"></script>
<script>
	/*
	 Dodaj obsługę klikania po elementach list
	 trenerów i uczestników kursu.
	 - Zawsze może być zakolorowany jeden i tylko jeden element
	 - Jeżeli został kliknięty trener to kolorujemy tło na zielono i
	 dopisujemy to jego imienia napis ' - Trener'
	 - Jeżeli został wybrany uczestnik to tylko kolorujemy tło na zielono

	 Do kolorowania na zielono używamy klasy 'green-background'
	 (patrz plik style/base.css)
	 */

	$(document).ready(function () {

		$('.isa').click(function () {
			$('.isa').removeClass('green-background');
			$(this).addClass('green-background');
		});

		$('.trener').click(function () {
			var htmlPrzedZmiana = $(this).html();
			$(this).html(htmlPrzedZmiana + ' - Trener');
		});

	})





</script>

</body>
</html>
