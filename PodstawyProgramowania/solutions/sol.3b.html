<script>

	/* Gramy w kasynie.
	 * Startujemy ze 105 zł
	 * Jeden zakład wynosi 10 zł4
	 * Jesteśmy wyjątkowo pechowi i każdą rundę przegrywamy.
	 * Gramy tak długo aż nie będzie mnie stać na dalszą grę.
	 * Napisz pętlę for, która wypisze na ekran stan konta przed każdą grą
	 * Wypisz na ekran ile zostało pieniędzy po odejściu od stołu.
	 *
	 * -- Masz do dyspozycji funkcję appendMsg(komunikat)
	 * 		Funkcja wypisuje na ekranie komunikat
	 * 		Funkcja nie czyści zawartości ekranu
	 * */


	var zaklad = 10;

	for ( var money = 105 ; money  > zaklad  ; money -= zaklad ) {
		appendMsg('Zostało mi ' + money + ' zł. Gram Dalej');
	}

	appendMsg('Spłukałem się. Zostało mi ' + money + ' zł');

</script>
