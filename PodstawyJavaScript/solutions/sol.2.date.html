<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title> 2.date </title>
</head>
<body>

<div id="calendar"> </div>

<div id="komunikaty"></div>

<script>

	/* Zawartość pliku helper.js*/
	function append(text) {
		document.getElementById('komunikaty').innerHTML += text + '<br/>'
	}

	function getById(id){
		return document.getElementById(id);
	}

	function getByClass(className) {
		return document.getElementsByClassName(className);
	}

</script>

<script>


	var days = 30;

	/*******************************/
	/*

	 1. Dodaj plik helper do tego dokumentu. Pamiętaj, że mamy tam już metody pomocnicze.

	 Musimy stworzyć zalążek kalendarza, który będzie pokazywał określoną liczbę dni
	 naprzód, licząc od daty dzisiejszej.

	 Kalendarz będzie znajdował się w elemencie div o id == 'calendar'

	 Liczba dni naprzód jest wskazana w zmiennej days.

	 Każdy dzień musi być reprezentowany przez element:

	 <p class="isa-day"></p>

	 Wewnątrz każdego z elementów musimy wyświetlić napis:
	 - 'Dziś -- <tutaj_data>' - jeżeli jest to dzień dzisiejszy
	 - 'Dziś + <n> - <tutaj_data>' - jeżeli jest to dzień późniejszy

	 */
	/*******************************/


	var i,
		dni,
		zawartosc,
		date = new Date(),
		hours = date.getHours();


	for (i = 0 ; i < days ; i++) {
		date.setHours(hours + 24);
		if (i == 0) {
			zawartosc = 'Dziś -- ' + date.toDateString();
		} else {
			zawartosc = 'Dziś + ' + i + ' -- ' + date.toDateString();
		}

		getById('calendar').innerHTML += '<p class="isa-day">' + zawartosc + '</p>';
	}

</script>

</body>
</html>
